<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



</head>


<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-xsm-12"></div>
            <div class="col-md-4 col-xsm-12">
                <div id="heading">
                    <img src="https://play-lh.googleusercontent.com/wiLKNn9tyY-SiNWg_Pib1stLmZU9lYuadq-Y4ASfi7OtJzLDmDknUFcqejQjw4Sqjg"
                        alt="" width="80px" height="80px">
                    <h1 class="text-center ">BMI CALCULATOR<br><span class="bmindex" style="font-size: 30px; margin-right: 90px;">Body
                            Mass Index</span></h1>
                </div>
                <div id="outerBox" class="rounded ">

                    <div class="gender" style="display: flex; position: absolute;  left: 60px; top: 190px;">
                        <p style="color: white; width: 200px;">Gender:</p>
                        <input type="radio" name="gender" id="genderM" value="Male"
                            style="position: absolute;  top: 38px;">
                        <label for="genderM" style="color: white; position: absolute; left: 25px; top: 31px;">
                            Male
                        </label>
                        <input type="radio" name="gender" id="genderF" value="Female"
                            style="position: absolute; left: 80px; top: 38px;">
                        <label for="genderF" style="color: white; position: absolute; left: 107px; top: 31px;">
                            Female
                        </label>
                    </div>
                    <div class="age " style=" position: absolute; top: 95px; left: 60px;">
                        <p style="color: white; width: 200px;">Age: <input class=" rounded shadow " type="number"
                                id="age"><span
                                style="font-style: italic; color: rgb(255, 255, 255); font-size: small;">between 2 years
                                to 100 years</span> </p>
                    </div>
                    <div id="height" style="position: absolute; left: 450px; top: 100px; ">
                        <p style="color: white; width: 200px;">Height: <input class=" rounded shadow " type="number"
                                id="ht"><span
                                style="font-style: italic; color: rgb(255, 255, 255); font-size: small;"><br>in
                                cm</span>
                        </p>
                    </div>
                    <div id="weight" style="position: absolute; left: 450px; top: 190px;">
                        <p style="color: white; width: 200px;">Weight: <input class=" rounded shadow " type="number"
                                id="wt"><span
                                style="font-style: italic; color: rgb(255, 255, 255); font-size: small;"><br>in
                                kg</span>
                        </p>
                    </div>
                    <div class="buttons">
                        <button type="button" class="btn btn-primary"
                            style="position: absolute; top: 300px; left: 250px;" id="calculate"
                            onclick="calculate()">Calculate</button>
                        <button type="button" class="btn btn-primary"
                            style="position: absolute; top: 300px; left: 380px;" id="reset"
                            onclick="reset()">Reset</button>
                    </div>

                </div>
            </div>
            <div class="col-md-4 col-xsm-12" id="result">
                <div id="newBox" style="display: none; text-align: center;">
                    <h3 id="newBoxHeading">Your BMI is:<span id="bmiValue" class="text-primary"
                            style="font-size:50px;"></span></h3>
                    <h1 id="review" style="color: red; font-style: italic; "></h1>
                    <img id="image" src="" alt="" width="180px" height="180px">
                </div>
            </div>
        </div>
    </div>


</body>
<!-- javascript linking -->
<script src="./script.js"></script>

</html>
